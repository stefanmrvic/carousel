<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Project</title>
</head>
<body>

    <main>
        <div class="container">
            <div class="carousel__wrapper">
                <div class="carousel">
                    <img 
                    srcset="./assets/images/img-1.jpg, ./assets/images/img-1_retina.jpg 2x"
                    src="./assets/images/img-1_retina.jpg" alt="" class="carousel__image">

                    <img 
                    srcset="./assets/images/img-2.jpg, ./assets/images/img-2_retina.jpg 2x"
                    src="./assets/images/img-2_retina.jpg" alt="" class="carousel__image">

                    <img 
                    srcset="./assets/images/img-3.jpg, ./assets/images/img-3_retina.jpg 2x"
                    src="./assets/images/img-3_retina.jpg" alt="" class="carousel__image">
                </div>
            </div>
            <div class="carousel__controls">
                <div class="carousel__left-arrow end">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="carousel__right-arrow">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
                <div class="carousel__circles">
                    <div class="carousel__circle circle--1 active">
                        <i class="fa-regular fa-circle-dot"></i>
                    </div>
                    <div class="carousel__circle circle--2">
                        <i class="fa-regular fa-circle"></i>
                    </div>
                    <div class="carousel__circle circle--3">
                        <i class="fa-regular fa-circle"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
